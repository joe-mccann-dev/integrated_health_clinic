{% block title %}Patient Delete Confirm{% endblock %}

{% block content %}
<h2>Confirm Patient Removal</h2>

  <p>Are you sure you want to delete "{{ object.full_name }}"?</p>
  <input type="submit" value="Confirm">
</form>
<br>
<a href="{% url 'patients:index' %}">Patients Directory</a>
{% endblock %}
